<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <link rel="stylesheet" href="domLearning.css">
</head>

<body>
    <header>
        <nav class="container">
            <h1>Logo</h1>
            <ul>

            </ul>
        </nav>
        <div class="enroll">
            <div class="content">
                <button class="btn_1">Enroll now</button>
                <p id="para">By clicking above the button to generate the random color of body!</p>
            </div>
        </div>
    </header>
    <section class="section_task">
        <h3>Add todo</h3>
        <form class="form-todo">
            <input type="text" placeholder="Add todo." id="inp" name="add todo">
            <input type="submit" value="submit" id="btns">
        </form>
        <ul class="main">
            
        </ul>
    </section>
    <section class="signform-form">
        <h3>Sign up</h3>
        <form class="signform">
            <div class="from_group">
                <label for="username">username</label>
                <input type="text" name="username" placeholder="Enter your name" required>
            </div>
            <div class="from_group">
                <label for="password">password</label>
                <input type="password" name="password" placeholder="password" required>
            </div>
            <div class="from_group">
                <label for="Conform password">Conform password</label>
                <input type="password" name="Conform password" placeholder="Enter your conform password" required>
            </div>
            <div class="from_group">
                <label for="Email">Email</label>
                <input type="text" name="Email" placeholder="Enter your email" required>
            </div>
            <div class="from_group">
                <label for="phone">phone</label>
                <input type="text" name="phone" placeholder="Enter your number" required>
            </div>
            <div class="from_group">
                <label for="message">message</label>
                <textarea type="text" name="message" placeholder="your feedback.." required
                    style="padding-left: 0.4rem;"></textarea>
            </div>
            <button type="submit" class="btn_submit">Submit</button>
        </form>
    </section>
    <script src="domLearning.js"></script>
</body>

</html>
